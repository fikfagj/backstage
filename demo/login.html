<!DOCTYPE html>
<html lang="zh-Hans-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<title>后台登录</title>
	<link rel="stylesheet" href="css/bootstrap.font.min.css"/>

	<link rel="stylesheet" href="lib/swiper.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="swiper-container log-bg">
	<div class="swiper-wrapper">
		<div class="swiper-slide" style="background-image:url(img/bg1.jpg)"></div>
		<div class="swiper-slide" style="background-image:url(img/bg2.jpg)"></div>
		<div class="swiper-slide" style="background-image:url(img/bg3.jpg)"></div>
	</div>
</div>

<div class="loginbox">
	<div class="carent-logo"><img src="img/logo.png" alt="logo"/></div>
	<div class="login-content">
		<form>
			<div class="form-group">
				<i class="fa fa-user"></i>
				<input type="text" class="form-control ms-inp" placeholder="Username">
			</div>
			<div class="form-group">
				<i class="fa fa-unlock-alt"></i>
				<input type="password" class="form-control ms-inp" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-login">登录</button>
			<div class="checkbox">
				<label>
					<input type="checkbox"> 记住我
				</label>
			</div>
		</form>
	</div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

<!-- Swiper JS -->
<script src="lib/swiper.jquery.min.js"></script>
<script>
	var swiper = new Swiper('.swiper-container', {
		effect: 'fade',
		autoplay: 4000
	});
</script>
</body>
</html>
